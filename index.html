  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

<body>

  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="#">Survey Lemur</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active" id='sign-up-nav'><a href="#">Sign Up</a></li>
          <li><a href="#about">Sign In</a></li>
          <li><a href="#contact">Take Survey</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>

        </ul>
      </div>

  </nav>

  <!-- Begin page content -->
  <div class="container">
    <form id="sign-up">
      <input class="form-control" name="credentials[email]" type="text" value="Email" onFocus="this.select()">
      <input class="form-control" name="credentials[password]" type="password" value="Password" onFocus="this.select()">
      <input class="form-control" name="credentials[password_confirmation]" type="password" value="Password" onFocus="this.select()">
      <input class="submit" type="submit" name="submit" value="Sign up">
    </form>

    <form id="sign-in">
      <input class="form-control" name="credentials[email]" type="text" value="Email" onFocus="this.select()">
      <input class="form-control" name="credentials[password]" type="password" value="Password" onFocus="this.select()">
      <input class="submit" type="submit" name="submit" value="Sign in!">
    </form>
    <!-- <div class="page-header">

    </div> -->

  <div class="core">

    <form class="create">
      <fieldset>
        <input type="text" name="survey[prompt]" placeholder="Create survey">
        <input type="submit" name="submit" value="Submit fave">
      </fieldset>
    </form>
  </div>
